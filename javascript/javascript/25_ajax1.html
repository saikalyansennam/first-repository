<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body class="container mt-5">


<button onclick="mydata()" class="btn btn-danger">GetData</button>


<table class="table table-bordered table-striped mt-4 shadow">

<thead class="table-dark">
<tr>
<th>Id</th>
<th>Name</th>
<th>Course</th>
<th>Fees</th>

  </tr>
</thead>

<tbody id="hai">

</tbody>

</table>



<script>

function mydata(){

//object creation

let xhr=new XMLHttpRequest();

// open() =>create request

xhr.open('get','images/student.json',true);

//send()=>send the request to the server

xhr.send();

// process the data

xhr.onload=function(){

let students=xhr.responseText;

let student=JSON.parse(students);
console.log(student);
displaydata(student);

}




}


let displaydata=(students)=>{


let htmlrows='';


for(let s   of students)
{

htmlrows+=  `

<tr>
<td>${s.sid}</td>
<td>${s.name}</td>
<td>${s.course}</td>
<td>${s.fees}</td>

</tr>


` 
}

console.log(htmlrows);

document.getElementById("hai").innerHTML=htmlrows;

}







</script>
</body>
</html>
