<input type="password" placeholder="Password" id="t1">

<input type="checkbox" onchange="validation()">Show Password


<script>

function myimg(){

 document.getElementById("img2").setAttribute('src','images/food2.jpg');

}

function myimg1(){
 document.getElementById("img2").setAttribute('src','images/food4.jpg');


}

function validation(){


 let p=document.getElementById("t1").getAttribute('type');

 if(p=="password")
 {

  document.getElementById("t1").setAttribute('type','text');
 }

 else{
  document.getElementById("t1").setAttribute('type','password');
 }


}
