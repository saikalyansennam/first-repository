<!DOCTYPE html>
<html>
<head>
</head>
<body>



<script>

//math object


//PI


console.log(Math.PI);

// pow


console.log(Math.pow(2,3));
console.log(Math.pow(16,9));


// sqrt

console.log(Math.sqrt(144));

console.log(Math.sqrt(81));
console.log(Math.sqrt(4));


//round
console.log(Math.round(10.45));
console.log(Math.round(10.65));


// Ceil

console.log(Math.ceil(10.45));
console.log(Math.ceil(10.95));

// floor

console.log(Math.floor(10.95));
console.log(Math.floor(10.35));


// max

console.log(Math.max(1000,5000,6000,9000,7000,3000));

let salary=[100,200,600,980,850,740,650,456];

console.log(Math.max(...salary));

//min

console.log(Math.min(...salary));


//random


console.log(Math.round(Math.random()*10000));





</script>
</body>
</html>
