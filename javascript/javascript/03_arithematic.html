<script>

// Arithematic: +, -, *, /, %


let a=10;

console.log(a-b);
console.log(a*b);

let eng=50;
let tel=90;
let mat=70;

let total=eng+tel+mat;
let avg=total/3;

// wap swap two numbers with third varible



let i=10;
let j=20;
let temp=0;

console.log(`before swap : i=${i}, j=${j}`);


temp=i;
i =j;
j=temp;

console.log(`after swap : i=${i}, j=${j}`);




// wap swap two numbers without third varible





let x=10;
let y=20;

console.log(`before swap : x=${x}, y=${y}`);

x=x+y;
y=x-y;
x=x-y;


console.log(`after swap : x=${x}, y=${y}`);
