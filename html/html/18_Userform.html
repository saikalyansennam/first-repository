<!doctype html>
<html>


<head>
</head>

<body>



<fieldset style="width:350px">

<legend>Userform</legend>


<form action="abc.html" method="post">

<table>

<tr>
<td>
Username:
</td>
<td>
<input type="text" placeholder="Username" required maxlength="15">
</td>
</tr>


<tr>
<td>Password:</td>
<td>
<input type="password" placeholder="Password" required maxlength="10">
</td>
</tr>

<tr>
<td>Gender:</td>

<td>

<input type="radio" name="gender" checked>Male
<input type="radio" name="gender" >Female
<input type="radio" name="gender">Other


</td>

</tr>


<tr>

<td>Choose Course:</td>

<td>
<input type="checkbox">Java
<input type="checkbox">Ui
<input type="checkbox">Python
<input type="checkbox">Oracle
</td>


</tr>



<tr>
<td>Date:</td>
<td>
<input type="date">
</td>
</tr>

<tr>
<td>Date & Time:</td>
<td>
<input type="datetime-local">
</td>
</tr>



<tr>
<td>Email:</td>
<td>
<input type="email" placeholder="Email address">
</td>
</tr>

<tr>
<td>Phone:</td>
<td>
<input type="number" placeholder="Phone number">
</td>
</tr>

<tr>
<td>Upload:</td>
<td>
<input type="file" >
</td>
</tr>


<tr>
<td>Search:</td>
<td>
<input type="search" placeholder="Type Product" >
</td>
</tr>


<tr>
<td>Range:</td>
<td>
<input type="range" >
</td>
</tr>

<tr>
<td>Color:</td>
<td>
<input type="color" >
</td>
</tr>



<tr>
<td align="center" colspan="2">
<input type="submit" value="submit">
<input type="reset" value="Clear">
</td>
</tr>



</table>
</form>


</fieldset>

</body>
</html>
