<!DOCTYPE html>
<html>

<head>

<style>

h1{
 text-align: center;
 animation-name: mycolor;
 animation-duration: 4s;
 animation-timing-function: linear;
 animation-iteration-count: infinite;

 margin: 100px;

}


@keyframes mycolor{

0%{color:black;font-size:10px;transform: rotate(0deg);}

20%{color:blue; font-size:20px;}

40%{color:green; font-size:30px;}

60%{color:orange; font-size:40px;}

80%{color:purple; font-size:50px;}

100%{color:cyan; font-size:60px; transform: rotate(360deg);}

}


</style>
</head>


<body>
 

<h1>SSSIT</h1>

</body>
</html>
